<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去嗨-登陆页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/cheerhi1.ico" />
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body style="background:#f7f6f2;">
    <!-- 顶部 -->
    <header class="top_bar">
        <h1 class="brand">
            <a class="toplogo" href="#"></a>
            <span class="slogan">睡你麻痹，起来嗨！</span>
        </h1>
        <div class="search">
            <form action="" method="get" id="search_notes">
                <!-- <div style="display:none;">
                    <input type="hidden" />
                </div> -->
                <span class="icon"></span>
                <input type="text" onblur="" id="query" placeholder="搜索KTV" />
            </form>
        </div>
        <nav class="top_nav">
            <ul>
                <li><a href="">登录</a></li>
                <li><a href="">注册</a></li>
            </ul>
        </nav>
    </header>
    <!-- 登录内容 -->
    <div class="wrapper">
        <div class="w1600">
            <div class="appdl">
                <i></i>
                <a href="#">APP客户端下载</a>
            </div>
        </div>
        <div class="login_wrapper">
            <div class="login_box">
                <h1>欢迎回来</h1>
                <form class="loginForm">
                    <input type="text" placeholder="手机号/用户名"/>
                    <input type="password" placeholder="密码"/>
                </form>
                <form class="login">
                    <label for="remember" class="fl">
                        <a href="#"><i></i>下次自动登录</a>
                    </label>
                    <a class="fr" href="#">忘记密码？</a>
                    <input type="submit" value="登录" />
                </form>
                <div class="login_reg">
                    <input type="submit" value="第一次来？注册一个吧！" />
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
